<html>

<head>
    <title>Calculator</title>


    <link rel="stylesheet" href="design1.css">
    <script src="script1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</head>

<body class="bg">
    <br><br><br><br>
    <div class="container panelBody">
        <div>
            <h2 class="heading"><b>JS Calculator</b></h2><br>
        </div>
        <input type="number" id="n1" class="inputCss form-control" /><br>
        <input type="number" id="n2" class="inputCss form-control" /><br>
        <div class="rowPad">
            <button class="button" class="btn btn-primary" id="+" onclick="addData()">+</button>
            <button class="button" class="btn btn-primary" id="-" onclick="subtractData()">-</button>
            <button class="button" class="btn btn-primary" id="*" onclick="multiplyData()">*</button>
            <button class="button" class="btn btn-primary" id="/" onclick="divideData()">/</button>
        </div>
        <br>
        <input type="number" id="demo" class="resultCss form-control" placeholder="result here" readonly />
    </div>
</body>

</html>
