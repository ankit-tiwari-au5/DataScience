<body>
    <script>

        var array = [1, 2, 3, 3, 5, 6]
        var valueToSearch = 6;
        console.log(search(array, valueToSearch))
        function search(array, valueToSearch) {
            for (i = 0; i < array.length; i++) {
                if (array[i] == valueToSearch) {
                    return i
                }
            }
            return -1;
        }
    </script>
