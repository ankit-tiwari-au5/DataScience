    <script>
console.log(isPrime(77))
function isPrime(num){
var i;
var num;
var isPrime = false
for(i=2;i<num/2;i++){
  if(num%i===0){
   
    isPrime = false
    return isPrime
  }else {
       
     isPrime = true   
  }
}
return isPrime
}
    
    </script>
