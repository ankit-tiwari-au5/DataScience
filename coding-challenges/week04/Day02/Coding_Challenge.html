    <script>

isPrime(17)
function isPrime(num){
var i;
var num;
for(i=2;i<num;i++){
  if(num%i===0){
    alert( num + " is not a Prime Number");
    return false;
  }
  alert( num + " is a Prime Number");
  return true;
}
}
    
    </script>
